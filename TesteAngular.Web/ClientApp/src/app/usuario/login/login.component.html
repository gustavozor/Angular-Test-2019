<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu Email"
           class="form-control mb-2"
           [(ngModel)]="usuario.email"
           [ngClass]="{
           'is-valid':email.valid && (email.dirty || email.touched),
           'is-invalid':email.invalid && (email.dirty || email.touched)
           }"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-1" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Preenchimento obrigatório!
      </div>
      <div *ngIf="email.errors.email">
        Email no formato inválido!
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           [ngClass]="{
           'is-valid':senha.valid && (senha.dirty || senha.touched),
           'is-invalid':senha.invalid && (senha.dirty || senha.touched)
           }"
           required />
    <div class="invalid-feedback mb-1" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="email.errors.required">
        Preenchimento obrigatório!
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()">Entrar</button>

    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuario Autenticado!
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="usuarioAutenticado !== undefined && !usuarioAutenticado">
      <div *ngFor="let us of usuarios">
        {{ us }}
      </div>
    </div>
  </form>
</div>
